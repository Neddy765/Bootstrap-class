<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
    <style>
        div {
            padding: 15px;
        }
        .styleinput{
            width: 60%;
        }
        .stylebutton{
            width: 40%;
            margin-left:250px ;
            margin-top: 30px;
            margin-bottom: 15px;
            background-color: chocolate;
        }
    </style>


    <h2 style="text-align: center">Kindly Register Here</h2>

    <Form action="#"style="background-color: olivedrab">

        <div>
           First Name:   <Input type="text" name="Firstname" class="styleinput"
                   placeholder="Enter your First name">

        </div>

<div>
    Last Name: <input type="text" name="Last name" class="styleinput"
                      placeholder="Enter your last name">

</div>
<div>
    Date Of Birth: <Input type="date" Name="DOB" class="styleinput">

</div>
<div>
    Exam Points:<input type="number" name="Points" class="styleinput">

</div>
        <div>
            Gender:
            <input type="Radio" name="Gender" value="Male"> Male
            <Input type="Radio" name="Gender" value="Female"> Female
            <input type="Radio" name="Other" value="Other"> Other

        </div>
<div>
    Courses:
    <input type="Checkbox" name="Course" value="MIT"> MIT
    <input type="Checkbox" name="Course" value="PYTHON"> PYTHON
    <input type="Checkbox" name="Course" value="JS"> JS
    <input type="Checkbox" name="Course" value="GRAPHICS"> GRAPHICS

</div>
<div>
    Class Time: <input type="time" name="time">

</div>
        <div>

        Email: <input type="email" name="email" value="example@gmail.com">

        </div>
        <div>
            <button class="stylebutton"STYLE="text-align: center">KINDLY SUBMIT YOUR FORM</button>

        </div>


    </Form>

</head>

</body>
</html>
