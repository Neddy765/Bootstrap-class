<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="css/bootstrap.min.css"></script>
</head>
<body>
<div class="container pt-4">
    <form action="#">
        <h3>Section 1</h3>
<div class="form-row">
    <div class="form-group col-sm-6">
        <label for="fname">First Name</label>
        <input class="form-control" id="fname" type="text" name="fname" placeholder="First Name">
    </div>

       <div class="form-group col-sm-6">
           <label for="sname">Second Name</label>
           <input class="form-control" id="sname" type="text" name="sname" placeholder="Second Name">
       </div>
       </div>
        <div class="form-row">
            <div class="form-group col-sm-4">
                <label for="cof">City of Residence</label>
                <input id="cof" type="text" class="form-control" name="City of residence">
            </div>
            <div class="form-group col-sm-4">
                <label for="nationality">Nationality</label>
                <input id="nationality" type="text" class="form-control" name="Nationality">
            </div>
            <div class="form-group col-sm-4">
                <label for="identity">ID/Birth Certificate No.</label>
                <input  id="identity" type="text" class="form-control" name="id">
            </div>
        </div>
<div class="form-row">
    <div class="form-group col-sm-6">
        <label for="cell">Mobile No</label>
        <input type="text" name="Mobile No" placeholder="Mobile No" id="cell" class="form-control" >

    </div>
    <div class="form-group col-sm-6">
        <label for="email">Email Address</label>
        <input type="text" name="email" placeholder="example@gmail.com" id="email" class="form-control">

    </div>
    <div class="form-row">
<div class="form-group col-sm-6">
    <label for="dob">Date of Birth</label>
    <input id="dob" type="date"  name="dob"class="form-control">
</div>
        <div class="form-group col-sm-6">
            <label for="disable">Disability</label>
            <select class="form-control" name="dis" id="disable">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            </select>
        </div>
    </div>
<div class="form-row">
    <div class="form-group">
        <div class="row custom-control-inline">
            <div class="form-check">
        <input id="Male" type="radio" class="form-check-input" >
        <label class="form-check-label" for="Male">Male</label>
            </div>
    <div class="form-check">
    <input  id="Female" type="radio" class="form-check-input">
    <label class="form-check-label" for="Female">Female</label>
</div>
</div>
</div>
</div>



    </form>

</div>
</body>
</html>
