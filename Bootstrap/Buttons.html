<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>

</head>
<body>
<div class="container bg-primary text-center ">
    <h1>BUTTONS</h1>
</div>
<div class="container">
    <h3>Basic buttons </h3>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class=" btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>

</div>
<div class="container pt-4">
    <h3>Outline</h3>
    <button type="button" class="btn btn-outline-primary">Outline Primary</button>
    <button type="button" class="btn btn-outline-success">Outline Success</button>
    <button type="button" class="btn btn-outline-secondary">Outline Secondary</button>
    <button type="button" class="btn btn-outline-danger">Outline Danger</button>
    <button type="button" class="btn btn-outline-warning">Outline Warning</button>
    <button type="button" class="btn btn-outline-info">Outline Info</button>
    <button type="button" class="btn btn-outline-dark">Outline Dark</button>
    <button type="button" class="btn btn-outline-light">Outline Light</button>
</div>

<div class="container pt-4">
    <button type="button" class="btn btn-outline-secondary btn-lg">Large Button</button>
    <button type="button" class="btn btn-outline-primary btn-sm disabled">Small Button</button>
</div>
<div class="container pt-4">
    <h3>Buttons with links</h3>
    <a href="https://www.google.com" class="btn btn-outline-warning active" target="_blank">To Google</a>
    <a href="https://www.youtube.com" class="btn btn-outline-danger active" target="_blank">Youtube</a>
</div>
<div class="container pt-4">
    <h3>Button Blocks</h3>
    <button type="button" class="btn btn-success btn-lg btn-block">Block Success button</button>
    <button type="button" class="btn btn-primary btn-lg btn-block">Block Primary button </button>
    <button type="button" class="btn btn-info btn-lg btn-block">Block Info button</button>
    <button type="button" class="btn btn-secondary btn-lg btn-block">Block Secondary button</button>
    <button type="button" class="btn btn-warning btn-lg btn-block">Block Warning button</button>

</div>
<div>
    <h3>Col Buttons</h3>

    <button type="button" class="btn btn-primary col-sm-3">col-3 button</button>
    <button type="button" class="btn btn-success col-sm-4">col-4 button</button>
    <button type="button" class="btn btn-secondary col-sm-5">col-5 button</button>
    <button type="button" class="btn btn-danger col-sm-6">col-6 button</button>
    <button type="button" class="btn btn-warning col-sm-7">col-7 button</button>
    <button type="button" class="btn btn-info col-sm-8">col-8 button</button>
    <button type="button" class="btn btn-dark col-sm-9">col-9 button</button>
    <button type="button" class="btn btn-danger col-sm-10">Col-10 button</button>

</div>
</body>
</html>
