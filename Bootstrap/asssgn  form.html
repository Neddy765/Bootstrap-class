<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration form</title>
    <h2 style="font-family: Aharoni">REGISTRATION FORM</h2>
    <H3 STYLE="text-align: center">APPLICANTS DETAILS</H3>
    <h4 style="text-align: center">SECTION 1: PLEASE FILL IN YOUR DETAILS IN BLOCK FORM</h4>
    <meta charset="UTF-8">
    <title>Tables</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="css/bootstrap.min.css"></script>
</head>
<body>
<div class="container pt-4 ">

   <Form action="#">
<div class="form-row">
   <div class="form-group col-sm-3">
       <label for="lname">LAST NAME</label>
      <INPUT CLASS="form-control" id="lname" type="text" name="LAST NAME">
   </div>
    <div class="form-group col-sm-3">
        <label for="fname">FIRST NAME</label>
        <INPUT CLASS="form-control" id="fname" type="text" name="FIRST NAME">
    </div>
    <div class="form-group col-sm-3">
        <label for="mname">MIDDLE NAME</label>
        <INPUT CLASS="form-control" id="mname" type="text" name="MIDDLE NAME">
    </div>
</div>
       <div class="form-row">
    <div class="form-group col-sm-3">
        <label for="townofresidence">TOWN OF RESIDENCE</label>
        <INPUT CLASS="form-control" id="townofresidence" type="text" name="TOWN OF RESIDENCE">
    </div>
       <div class="form-group col-sm-3">
           <label for="nationality">NATIONALITY</label>
           <INPUT CLASS="form-control" id="nationality" type="text" name="NATIONALITY">
       </div>
           <div class="form-group col-sm-3">
               <label for="id/index no">ID/INDEX NO</label>
               <INPUT CLASS="form-control" id="id/index no" type="text" name="ID/INDEX NO">
           </div>
       </div>
<div class="form-row">
    <div class="form-group col-sm-5">
        <label for="postal address">POSTAL ADDRESS</label>
        <input class="form-control" id="postal address" type="text" name="POSTAL ADDRESS">
    </div>
    <div class="form-group col-sm-5">
        <label for="postal code ">POSTAL CODE</label>
        <input class="form-control" id="postal code " type="text" name="POSTAL CODE">
    </div>
</div>
       <div class="form-row">
           <div class="form-group col-sm-5">
               <label for="dateofbirth">DATE OF BIRTH</label>
               <input class="form-control" id="dateofbirth " type="date" name="DATE OF BIRTH">
           </div>
           <div class="form-group col-sm-1">
               <label for="gender ">FEMALE</label>
               <input class="form-control" id="gender  " type="radio" name="FEMALE ">
           </div>
           <div class="form-group col-sm-1">
               <label for="gender ">MALE</label>
               <input class="form-control" id="gender  " type="radio" name="MALE ">
           </div>
       </div>
       <H5>DO YOU HAVE ANY DISABILITY</H5>
       <div class="form-row">
           <div class="form-group col-sm-1">
               <label for="disability">YES</label>
               <input class="form-control" id="disability " type="radio" name="DO YOU HAVE ANY DISABILITY">
           </div>
           <div class="form-group col-sm-1">
               <label for="disability">NO</label>
               <input class="form-control" id="disability " type="radio" name="DO YOU HAVE ANY DISABILITY">
           </div>
           <div class="form-group col-sm-5">
               <label for="specify ">IF YES SPECIFY</label>
               <input class="form-control" id="specify   " type="text" name="FEMALE ">
           </div>
       </div>
           <div>
           <h4 style="text-align: center">SECTION 2</h4>
           </div>

       <div class="form-row">
           <div class="form-group col-sm-7">
               <label for="program">PROGRAM YOU ARE APPLYING FOR</label>
               <input class="form-control" id="program " type="text" name="PROGRAM">
           </div>
           <div class="form-group col-sm-7">
               <label for="time">TIMING OF SELECTED PROGRAM</label>
               <input class="form-control" id="time " type="text" name="TIME">
           </div>
           </div>

</body>
</html>
