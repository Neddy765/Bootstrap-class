<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patients Registration Form</title>
    <STYLE>
        div{
            Padding: 15px
        }
        .styleinput{
            width: 40%;
            margin-left: 26px;
          background-color: olivedrab;
        }
        .stylebutton{
            width: 40%;
            margin-bottom: 15px;
            margin-left: 250px;
            margin-top: 15px;
            background-color: deeppink;
        }
    </STYLE>
<h1 style="text-align: center">NADIE REFERRAL HOSPITAL</h1>
    <h2 style="text-align: center">PLEASE REGISTER IN HERE</h2>
    <Form style="background-color: #60f714">
        <div>
            FIRST NAME: <INPUT type="text" name="Enter the first name" class="styleinput"
                   placeholder="Enter your first name">
        </div>
        <div>
            LAST NAME: <INPUT type="Enter the last name" class="styleinput"
                              placeholder="Enter your last name">
        </div>
        <div>
          GENDER: <INPUT type="radio" name="Gender" value="Male"> Male
                  <INPUT type="radio" name="Gender" value="Female"> Female
                  <INPUT type="radio" name="Gender" value="Other"> Other
        </div>
        <div>
            DATE OF BIRTH: <INPUT type="date" name="DOB">
        </div>
        <DIV>
            TIME: <INPUT type="time" name="TIME">
        </DIV>
        <DIV>

            NATIONALITY: <INPUT type="text" name="text">
        </DIV>
        <div>
            IDENTIFICATION NO: <INPUT TYPE="text" name="ID NUMBER">
        </div>
        <div>
            SIGHNS AND SYMPTOMS: <INPUT type="text" name="SIGNS AND SYMPTOMS" class="styleinput"
                                        PLACEHOLDER="ENTER HOW THE PATIENT FEELS">
        </div>
        <DIV>
SICKNESS: <INPUT type="text" NAME="SICKNESS" class="styleinput"
                 PLACEHOLDER="THE PROBABLE SICKNESS">
        </DIV>
        <DIV>
       UPI NUMBER: <INPUT type="text" name="UPI NO" placeholder="GIVEYOUR UPI NO">
        </DIV>
        <DIV>
            NHIF COVER
            <INPUT type="radio" name="NHIF COVER" value="Registered">Registered
            <INPUT type="radio" name="NHIF COVER" value="Not Registered">Not registered
        </DIV>
        <div>
        <button class="stylebutton" style="text-align: center">KINDLY SUBMIT YOUR FORM</button>

        </div>


</head>

</body>
</html>
