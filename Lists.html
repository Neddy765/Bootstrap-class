<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
<h2>Unordered Lists</h2>
<ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>
<ul style="list-style-type:circle ">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ulstyle>
    <h2>Ordered Lists</h2>
    <ol>
        <li>CSS</li>
        <LI>Java</LI>
        <li>Python</li>
    </ol>

    <ol type="i">
        <li>CSS</li>
        <LI>Java</LI>
        <li>Python</li>
    </ol>
    <h3>Descriptive Lists</h3>
    <dl>
        <dt>Chicken</dt>
        <dd>Spicy or non spicy</dd>

        <dt>Rice</dt>
        <dd>White or Brown</dd>

    </dl>

</body>
</html>
